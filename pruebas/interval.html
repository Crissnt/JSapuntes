<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intervalStyle.css">
    <title>Document</title>
</head>
<body>
    <div id="texto"></div>
    <script>

        document.addEventListener('keydown', logKey);

        function logKey(k){
            texto.textContent += `${k.code}`;
        }

    </script>
</body>
</html>
